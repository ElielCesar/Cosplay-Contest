{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="container-fluid" style="background-color:#271c6efb;">

    <main class="container mt-5 rounded">
        <div class="row rounded pb-5 pt-3" style="background-color: #211951;">
            <div class="py-3">
                {% if messages %}
                {% for message in messages %}
                <div class="alert {{message.tags}}" role="alert">{{message}}</div>
                {% endfor%}
                {% endif %}
            </div>
            <div class="col-6 rounded text-center">
                <img src="{% static 'img/login.png'%}" class="mt-3 img-fluid w-75">
            </div>
            <div class="col-6 rounded">
                <div class="text-center mt-5">
                    <h1 class="fw-bold" style="color: #F0F3FF;">Login</h1>
                </div>

                <form action="{% url 'autenticacao:login'%}" method="post" class="mt-4">
                    {% csrf_token %}
                    <label for="username" class="form-label text-white">Usuário</label>
                    <input type="text" class="form-control mb-2" id="username" name="username"
                        placeholder="Digite seu usuário...">

                    <label for="senha" class="form-label text-white">Senha</label>
                    <input type="password" id="password" name="password" class="form-control mb-2"
                        placeholder="Digite sua senha...">

                    <input type="submit" class="btn btn-success w-100 my-3" value="Login">
                </form>
                <div class="text-center">
                    <p>
                        <a href="{% url 'autenticacao:cadastro'%}" class="text-white fw-bold"
                            style="text-decoration: none;">Cadastre-se</a>
                    </p>
                </div>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
