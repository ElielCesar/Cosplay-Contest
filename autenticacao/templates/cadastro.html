{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="container-fluid" style="background-color:#271c6efb;">
    <main class="container bg-light my-4 rounded">
        <div class="row rounded" style="background-color: #211951;">
            <h4 class="text-white text-center mt-2">Cadastro</h4>
            <div class="py-3">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{message.tags}}" role="alert">{{message}}</div>
                    {% endfor%}
                {% endif %}
            </div>
            <div class="col-6 d-none d-sm-block rounded text-center">
                <img src="{% static 'img/cadastro.png'%}" class="mt-3 img-fluid w-75">
            </div>
            <div class="col col-sm-6 rounded">
                <form action="{% url 'autenticacao:cadastro' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-4">
                            <label for="nome" class="form-label mt-3 text-white">Nome</label>
                            <input type="text" id="nome" name="nome" value="{{dados.nome}}" class="form-control mb-2" required>
                        </div>
                        <div class="col-8">
                            <label for="sobrenome" class="form-label mt-3 text-white">Sobrenome</label>
                            <input type="text" id="sobrenome" name="sobrenome" value="{{dados.sobrenome}}" class="form-control mb-2" required>
                        </div>
                    </div>

                    <label for="username" class="form-label mt-3 text-white">Nome de Usuário</label>
                    <input type="text" id="username" name="username" value="{{dados.username}}" class="form-control mb-2" required>

                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control mb-2" id="email" value="{{dados.email}}" name="email" placeholder="Digite seu email" required>

                    <label for="senha" class="form-label text-white">Senha</label>
                    <input type="password" id="senha" name="senha" value="{{dados.senha}}" class="form-control mb-2" required>

                    <label for="confirmar_senha" class="form-label text-white">Confirme sua senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" value="{{dados.confirmar_senha}}" class="form-control mb-2" required>

                    <input type="submit" class="btn btn-success w-100 my-3" value="Cadastrar">
                </form>
                <div class="text-center">
                    <p>
                        <a href="{% url 'autenticacao:login' %}"
                        class="text-white fw-bold"
                        style="text-decoration: none;">
                        Já tem cadastro? Faça login
                        </a></p>
                </div>
            </div>

        </div>


    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
