{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <section>
            <div class="row container-fluid align-content-between justify-content-around">
                <img src="{% static '/img/naruto.jpg' %}" style="width: 150px; height: 150px;">
                <img src="{% static '/img/goku.jpg' %}" style="width: 150px; height: 150px;">
                <img src="{% static '/img/nezuko.jpg' %}" style="width: 150px; height: 150px;">
                <img src="{% static '/img/tanjiro.jpg' %}" style="width: 150px; height: 150px;">
                <img src="{% static '/img/luffy.jpg' %}" style="width: 150px; height: 150px;">
                <img src="{% static '/img/gon.jpg' %}" style="width: 150px; height: 150px;">
                <img src="{% static '/img/sakura.jpg' %}" style="width: 150px; height: 150px;">
                <img src="{% static '/img/saber.jpg' %}" style="width: 150px; height: 150px;">
            </div>
        </section>
        <section>
            <div class="container-fluid bg-primary text-center">
                <h1 class="text-white py-3">Participantes da categoria Fantasy</h1>
                <a href="{%url 'relatorio'%}" class="text-white fw-bold">Relat√≥rio</a>
            </div>
        </section>
    </header>

    <main>
        <section class="container bg-light">
            <div class="row justify-content-between">
                {% for p in participantes %}
                    <div class="card mx-2 my-2 shadow" style="width: 16rem;">
                        <img src="media\{{p.imagem}}" class="card-img-top" style="height: 300px;" >
                        <div class="card-body">
                            <h5 class="card-title">{{p.nome}}</h5>
                            <p class="card-text">{{p.personagem}}</p>
                            <a href="{% url 'julgamento_get' p.id %}" class="btn btn-primary w-100">Avaliar</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
        </section>

    </main>

    <footer>

    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
