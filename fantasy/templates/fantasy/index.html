{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <section>
            <div class="container-fluid bg-primary text-center">
                <h1 class="text-white py-5">Participantes da categoria Fantasy</h1>
            </div>
        </section>
    </header>

    <main>
        <section class="container bg-light d-flex align-content-between">
            {% for p in participantes %}
                <div class="card mx-2" style="width: 16rem;">
                    <img src="media\{{p.imagem}}" class="card-img-top" style="height: 300px;" >
                    <div class="card-body">
                        <h5 class="card-title">{{p.nome}}</h5>
                        <p class="card-text">{{p.personagem}}</p>
                        <a href="#" class="btn btn-primary">Avaliar</a>
                    </div>
                </div>
            {% endfor %}
        </section>

    </main>

    <footer>

    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
