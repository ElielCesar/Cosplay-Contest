{% extends 'base.html' %}

{% block main %}
<div class="container-fluid mt-5 py-4 bg-light rounded" style="width: 900px;">
    {% if messages %} 
        {% for message in messages  %}
            <div class="alert {{message.tags}}" role="alert">{{message}}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary my-4 w-100">
            {% if form.instance.pk %}
                Atualizar
            {% else %}
                Salvar
            {% endif %}
        </button>
    </form>
</div>

{% endblock %}
