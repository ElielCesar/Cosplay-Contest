{% extends 'base.html' %}

{% block main %}
<div class="container-fluid mt-5 py-4 bg-light rounded" style="width: 900px;">
    {% if messages %} 
        {% for message in messages  %}
            <div class="alert {{message.tags}}" role="alert">{{message}}</div>
        {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col">
            <img src="{{ inscrito.imagem_principal.url }}" class="img-fluid">
        </div>
        <div class="col">
            <!-- Personalizar para avaliar um usuario -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary my-4 w-100">
                    {% if form.instance.pk %}
                        Atualizar
                    {% else %}
                        Salvar
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
