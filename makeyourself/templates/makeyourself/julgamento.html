{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeyourself</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <section>
            <div class="container-fluid bg-success text-center">
                <h1 class="text-white py-3">Julgamento</h1>
                <p><a href="{% url 'makeyourself:candidatos' %}" class="text-white fw-bold">Voltar</a></p>
            </div>
        </section>
    </header>

    <main>
        <section class="container bg-light">
            <div class="row pb-5">
                <div class="col-5 text-center">
                    <img class="rounded shadow" src="/makeyourself{{participante.imagem.url}}" style="width: 70%;">
                    <h3>Nome: {{participante.nome}}</h3>
                    <h3>Personagem: {{participante.personagem}}</h3>
                    
                </div>
                <div class="col-6">
                    <form action="{% url 'makeyourself:julgamento_post' %}" method="post" autocomplete="off">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" class="btn btn-success w-100 mt-3" id="salvar" value="Salvar">
                    </form>
                </div>
            </div>
            
        </section>

    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
